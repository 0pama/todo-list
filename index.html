<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todo-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
  <script defer src="main.bundle.js"></script>
</head>
  <body>
    <dialog id="dialog" >
      <button id="closediolog">close</button>
      <form id="dialogForm" >
        <label for="title">
          <input type="text" name="title" required>
        </label>
        <label for="desc">
          <input type="text" name="desc" required>
        </label>
        <label for="date">
          <input type="date" name="date" required>
        </label>
        <label for="priority">
          <input type="text" name="priority" required>
        </label>
        <button id="confirm">confirm</button>
      </form>
    </dialog>
    <nav>
      <div class="logo">
        <h1>DO-IT</h1>
      </div>
    </nav>
    <div class="content">
      <div class="todo-navigation">
        <ul class="nav">
          <li id="home">
            <span>home</span>
            <span class="project-count"></span>
          </li>
          <li id="today">
            <span>today</span>
            <span class="project-count"></span>
          </li>
          <li id="week">
            <span>week</span>
            <span class="project-count"></span>
          </li>
          <ul id="projects">
            <span>projects</span>
            <ul class="projects-folder">
              
            </ul>
            <form>
              <input type="addproj" name="" id="">
              <button>submit</button>
            </form>
          </ul>
          <li id="notes">
            <span>notes</span>
            <span class="note-project-count"></span>
          </li>
        </ul>
      </div>
      
      <div class="displaycontainer">
        <div id="display">
          
        </div>
      </div>
    </div>
  </body>
</html>
