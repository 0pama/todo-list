<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>todo-list</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
  <script defer src="main.bundle.js"></script>
  <script>

    window.addEventListener('load', function() {
    
    var spanElement = document.querySelector('#home .project-nav');
    
    
    spanElement.click();
});

</script>
</script>
</head>
  <body>
    <dialog id="dialog" >
      <button id="closediolog">close</button>
      <form id="dialogForm" >
        <label for="title">
          <input type="text" name="title" required placeholder="title:">
        </label>
        <label for="desc">
          <input type="text" name="desc" required placeholder="desc">
        </label>
        <label for="date">
          <input type="date" name="date" required placeholder="date">
        </label>
        <label for="priority">
          <select name="priority" required>
            <option value="" disabled selected>Select Priority</option>
    <option value="low" class="custom-option" style="color: green;">low</option>
    <option value="medium" class="custom-option" style="color:rgb(150, 150, 38);">medium</option>
    <option value="high" class="custom-option" style="color: rgb(121, 53, 53);">high</option>
          </select>
          
        </label>
        <button id="confirm">confirm</button>
      </form>
    </dialog>
    <nav>
      <div class="logo">
        <h1>DO-IT</h1>
      </div>
    </nav>
    <div class="content">
      <div class="todo-navigation">
        <ul class="nav">
          <li id="home">
            <span class="project-nav" class="homel">home</span>
            <span class="project-count-home"></span>
          </li>
          <li id="today">
            <span class="project-nav">today</span>
            <span class="project-count-today"></span>
          </li>
          <li id="week">
            <span class="project-nav">week</span>
            <span class="project-count-week"></span>
          </li>
          <ul id="projects">
            <span>projects</span>
            <ul class="projects-folder">
              
            </ul>
            <form id="custom-project">
              <input type="addproj" placeholder="add project" id="custom-project-input" style="border: none;border-radius: 10px;padding: 6px;">
              <button  style="background-color: #007BFF;color: white;margin-top: 10px; padding: 5px; border-radius: 10px;border: none;">submit</button>
            </form>
          </ul>
          <li id="notes">
            <span class="project-nav">notes</span>
            <span class="project-count-note"></span>
          </li>
        </ul>
      </div>
      
      <div class="container">
        <div id="displaycontainer">
        </div>
        <div id="display"></div>
      </div>
    </div>



    <dialog class="edit-project-dialog">
      <button id="edit-project-dialog-close-btn">close</button>
      <form id="edit-project-dialog-form" >
        <label for="title">title:
          <input type="text" name="title" class="edittitle" required placeholder="title:">
        </label>
        <label for="desc">
          desc:
          <input type="text" name="desc" class="editdesc" placeholder="desc">
        </label>
        <label for="date">
          date:
          <input type="date" name="date" class="editdate" required placeholder="date">
        </label>
        <label for="priority">
          priority:
          <select name="priority" class="editpriority" required>
            <option value="" disabled selected>Select Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          
        </label>
        <button id="edit-project-dialog-confirm-btn">confirm</button>
      </form>

    </dialog>


    <dialog id="view-task-dialog" class="edit-project-dialog">
      <button id="view-task-dialog-close-btn">Close</button>
      <div id="view-task-dialog-content">
          <p><strong>Title:</strong> <span id="view-title"></span></p>
          <p><strong>Description:</strong> <span id="view-desc"></span></p>
          <p><strong>Date:</strong> <span id="view-date"></span></p>
          <p><strong>Priority:</strong> <span id="view-priority"></span></p>
      </div>
  </dialog>
  </body>
</html>
